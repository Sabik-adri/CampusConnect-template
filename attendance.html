    <link rel="stylesheet" href="attendance.css">
    <title>CampusConnect</title>
</head>
<body>
    <header>
        <h1 style="margin:0;">CampusConnect</h1>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="addStudent.html">Add Student</a></li>

                <br><br><br><br><br><br><br><br><br><br><br><br><br>
                <li class="logout"><a href="#">Log Out</a></li>
            </ul>
        </div>
        <div class="main">
            <iframe src="https://docs.google.com/spreadsheets/d/1wedeg73oFcMe1wzg3O6wUweaAAAVpZVWP7OU0QKARXA/edit#gid=807145055" frameborder="0" width="100%" height="100%"></iframe>
            <button id="update-link-btn">Update Link</button>
        </div>
        
    </div>
    
    <script>
        // Get reference to the iframe and update link button
        var iframe = document.querySelector('iframe');
        var updateLinkBtn = document.getElementById('update-link-btn');

        // Add event listener to update link button
        updateLinkBtn.addEventListener('click', function() {
            // Prompt user for new URL and update iframe source
            var newUrl = prompt('Enter the new URL for the iframe:');
            iframe.src = newUrl;
        });
    </script>
    
</body>
